<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../style/style.css">
<title>Formulário</title>
</head>
<body class="body_claro">

<div class="card">
    <header class="header_escuro">
        <p class="p_header_claro">Teste teste teste</p>
    </header>

    <div class="div_formulario">
        <form class="formulario">
            <div>
                <label class="label_escuro">Nome:</label>
                <input type="text" class="input_nome" placeholder="Digite seu nome...">
            </div>
            <div>
                <label class="label_claro">Email:</label>
                <input type="email" class="input_email">
            </div>
            <div>
                <label>Senha:</label>
                <input type="password" class="input_senha" placeholder="Digite sua senha...">
            </div>
            <div>
                <label>Satisfação:</label>
                <input type="range" class="input_range">
            </div>
            <div>
                <input type="checkbox" class="input_check">
                <label>Condorda com os termos?  </label>
            </div>
        </form>

        <a href="#">Esqueci minha senha</a>

        <input type="button" value="Confirmar" class="btn_confirma_grande_com_fundo">
        <input type="button" value="Confirmar" class="btn_confirma_grande_sem_fundo">
        <input type="button" value="Confirmar" class="btn_confirma_pequeno_com_fundo">
        <input type="button" value="Confirmar" class="btn_confirma_pequeno_sem_fundo">

        <input type="button" value="Cancelar" class="btn_cancela_grande_com_fundo">
        <input type="button" value="Cancelar" class="btn_cancela_grande_sem_fundo">
        <input type="button" value="Cancelar" class="btn_cancela_pequeno_com_fundo">
        <input type="button" value="Cancelar" class="btn_cancela_pequeno_sem_fundo">

        <p>Obrigrado por utilizar este site</p>
    </div>
</div>

</body>
</html>
